<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CODE:YOU 登録ページ</title>
</head>
<body>
  <h1>CODE:YOU 登録ページ</h1>
  <p>服のIDとSNSリンクを登録してください。</p>
  <p style="color: gray; font-size: 0.9em;">
    ※ IDは自由に決めてOK（例: yourname123）
  </p>

  <label>ID：</label><br />
  <input type="text" id="id" placeholder="yourname123" required /><br /><br />

  <label>リンク：</label><br />
  <input type="url" id="url" placeholder="https://instagram.com/yourpage" required /><br /><br />

  <button id="submit-btn">登録する</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbprOKaVJO91Wi81oU4mATpnVzMdPUcds",
      authDomain: "codeyou-d.firebaseapp.com",
      projectId: "codeyou-d",
      storageBucket: "codeyou-d.appspot.com",
      messagingSenderId: "734412845111",
      appId: "1:734412845111:web:82b7cda6543a4def9bcfb2",
      measurementId: "G-2DMVY9S7NM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("submit-btn").addEventListener("click", async () => {
      const id = document.getElementById("id").value.trim();
      const url = document.getElementById("url").value.trim();

      if (!id || !url) {
        alert("IDとリンクを入力してください！");
        return;
      }

      try {
        await setDoc(doc(db, "redirects", id), { url: url });
        document.body.innerHTML = `
          <h1>🎉 登録完了！</h1>
          <p>QRを読み取ると、以下のリンクに飛びます。</p>
          <p><strong>ID:</strong> <code>${id}</code></p>
          <p><strong>URL:</strong> <a href="${url}" target="_blank"><code>${url}</code></a></p>
          <br />
          <p>再登録したい場合は、このページを更新してください。</p>
        `;
      } catch (e) {
        console.error("登録エラー:", e);
        alert("登録に失敗しました。もう一度お試しください。");
      }
    });
  </script>
</body>
</html>
