<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbprOKaVJO91Wi81oU4mATpnVzMdPUcds",
      authDomain: "codeyou-d.firebaseapp.com",
      projectId: "codeyou-d",
      storageBucket: "codeyou-d.appspot.com",
      messagingSenderId: "734412845111",
      appId: "1:734412845111:web:82b7cda6543a4def9bcfb2",
      measurementId: "G-2DMVY9S7NM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (id) {
      const docRef = doc(db, "redirects", id);
      getDoc(docRef).then((docSnap) => {
        if (docSnap.exists()) {
          const url = docSnap.data().url;
          window.location.href = url;
        } else {
          // 🔥 未登録IDのときの見た目を改善 ↓↓↓
          document.body.innerHTML = `
            <h1>⚠️ IDが未登録です</h1>
            <p>入力されたID <strong>${id}</strong> は、まだリンクが設定されていません。</p>
            <p>QRコードを読み込んだだけではアクセスできないようです。</p>
            <p>持ち主の方が <a href="/register.html">登録ページ</a> で設定する必要があります。</p>
          `;
        }
      }).catch((error) => {
        console.error("取得エラー:", error);
        document.body.innerHTML = "<h2>データの取得中にエラーが発生しました。</h2>";
      });
    } else {
      document.body.innerHTML = "<h2>IDが指定されていません。</h2>";
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
