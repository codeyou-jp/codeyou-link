<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CODE:YOU 登録ページ</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbprOKaVJO91Wi81oU4mATpnVzMdPUcds",
      authDomain: "codeyou-d.firebaseapp.com",
      projectId: "codeyou-d",
      storageBucket: "codeyou-d.appspot.com",
      messagingSenderId: "734412845111",
      appId: "1:734412845111:web:82b7cda6543a4def9bcfb2",
      measurementId: "G-2DMVY9S7NM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function registerLink(event) {
      event.preventDefault();
      const id = document.getElementById("id").value.trim();
      const url = document.getElementById("url").value.trim();

      if (!id || !url) {
        alert("IDとURLの両方を入力してください。");
        return;
      }

      try {
        await setDoc(doc(db, "redirects", id), {
          url: url
        });
        alert("登録が完了しました！");
      } catch (error) {
        alert("登録に失敗しました：" + error);
      }
    }
  </script>
</head>
<body>
  <h1>CODE:YOU 登録ページ</h1>
  <p>服に記載されたID、または自分で自由に決めたIDを入力してください。</p>
  <p style="font-size: 0.9em; color: gray;">
    ※ このIDは、他の人がQRを読み取ったときにあなたのSNSなどに飛ぶ“名前”になります。
  </p>

  <form onsubmit="registerLink(event)">
    <label for="id">ID（英数字・自由に決めてOK）:</label><br>
    <input type="text" id="id" name="id" placeholder="例: yourname123" required><br><br>

    <label for="url">リンク先URL（Instagramなど）:</label><br>
    <input type="url" id="url" name="url" placeholder="https://example.com/yourpage" required><br><br>

    <button type="submit">登録する</button>
  </form>
</body>
</html>
