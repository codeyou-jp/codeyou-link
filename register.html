<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CODE:YOU 登録ページ</title>
  <script type="module">
    // Firebase設定の読み込み
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbprOKaVJO91Wi81oU4mATpnVzMdPUcds",
      authDomain: "codeyou-d.firebaseapp.com",
      projectId: "codeyou-d",
      storageBucket: "codeyou-d.appspot.com",
      messagingSenderId: "734412845111",
      appId: "1:734412845111:web:82b7cda6543a4def9bcfb2",
      measurementId: "G-2DMVY9S7NM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function registerLink(event) {
      event.preventDefault();
      const id = document.getElementById("id").value.trim();
      const url = document.getElementById("url").value.trim();

      if (id && url) {
        try {
          await setDoc(doc(db, "redirects", id), { url: url });
          alert("登録が完了しました！");
        } catch (error) {
          console.error("登録エラー:", error);
          alert("登録に失敗しました。");
        }
      } else {
        alert("IDとURLの両方を入力してください。");
      }
    }
  </script>
</head>
<body>
  <h1>CODE:YOU 登録ページ</h1>
  <form onsubmit="registerLink(event)">
    <label for="id">ID（例: codeyou2025）:</label><br>
    <input type="text" id="id" name="id" required><br><br>

    <label for="url">リンク先URL（例: https://instagram.com/codeyou2025）:</label><br>
    <input type="url" id="url" name="url" required><br><br>

    <button type="submit">登録する</button>
  </form>
</body>
</html>
