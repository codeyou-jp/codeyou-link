<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CODE:YOU リダイレクト</title>
</head>
<body>
  <p>🔄 リダイレクト処理中です…</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbprOKaVJO91Wi81oU4mATpnVzMdPUcds",
      authDomain: "codeyou-d.firebaseapp.com",
      projectId: "codeyou-d",
      storageBucket: "codeyou-d.appspot.com",
      messagingSenderId: "734412845111",
      appId: "1:734412845111:web:82b7cda6543a4def9bcfb2",
      measurementId: "G-2DMVY9S7NM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (id) {
      const docRef = doc(db, "redirects", id);
      getDoc(docRef)
        .then((docSnap) => {
          if (docSnap.exists()) {
            const data = docSnap.data();
            window.location.href = data.url;
          } else {
            document.body.innerHTML = `<h2>❌ ID「${id}」はまだ登録されていません。</h2>`;
          }
        })
        .catch((error) => {
          console.error("エラー:", error);
          document.body.innerHTML = "<h2>⚠️ リンク取得中にエラーが発生しました。</h2>";
        });
    } else {
      document.body.innerHTML = "<h2>⚠️ IDが指定されていません。</h2>";
    }
  </script>
</body>
</html>
